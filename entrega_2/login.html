<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    form {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body class="text-center">
  <form id="form" action="">
    <img src="img\login.png" alt="e-mercado" style="width: 300px;">
    <h3>Por favor, regístrese</h3>
    <input type="text" id="usuario" required name="usuario" size="40" placeholder="Correo electrónico">
    <br>
    <input type="password" required id="password" name="password" size="40" minlength="8" placeholder="Contraseña">
    <br>
    <label><input type="checkbox" value="recordarme">Recordarme</label>
    <br>
    <button type="submit" id="submit">Enviar</button>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
